spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shareDiary
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
  # show_sql: true
        format_sql: true

  profiles:
    include: secret

  redis:
    host: localhost
    port: 6379

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace

